<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ”— URL Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Your existing styles */
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸ”— URL Shortener</h1>
    <form id="shortenForm">
      <input type="text" id="urlInput" placeholder="Enter your long URL" required />
      <button type="submit">Shorten</button>
    </form>
    <div id="result"></div>

    <!-- Section to view click statistics -->
    <h2>Click Stats</h2>
    <input type="text" id="statUrlInput" placeholder="Enter shortened URL to view clicks" />
    <button onclick="fetchStats()">Get Click Stats</button>
    <div id="stats"></div>
  </div>

  <script>
    // Shorten URL Logic
    document.getElementById("shortenForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const url = document.getElementById("urlInput").value;
      const res = await fetch("/api/shorten", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ url }),
      });
      const data = await res.json();
      document.getElementById("result").innerHTML = `
        Shortened URL: <a href="${data.shortened_url}" target="_blank">${data.shortened_url}</a>
      `;
    });

    // Fetch Click Stats
    async function fetchStats() {
      const url = document.getElementById('statUrlInput').value;
      const shortId = url.split('/').pop(); // Extract shortId from URL
      const response = await fetch(`/api/stats?id=${shortId}`);
      const data = await response.json();
      
      if (data.clicks !== undefined) {
        document.getElementById('stats').innerHTML = `This link has been clicked ${data.clicks} times.`;
      } else {
        document.getElementById('stats').innerHTML = 'No data found for this link.';
      }
    }
  </script>
</body>
</html>
