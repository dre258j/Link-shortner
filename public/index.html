<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ”— URL Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: #fff;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    .click-count {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸ”— URL Shortener</h1>
    <form id="shortenForm">
      <input type="text" id="urlInput" placeholder="Enter your long URL" required />
      <input type="text" id="customAliasInput" placeholder="Custom alias (optional)" />
      <button type="submit">Shorten</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("shortenForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const url = document.getElementById("urlInput").value;
      const customAlias = document.getElementById("customAliasInput").value;

      const res = await fetch("/api/shorten", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ url, custom: customAlias }),
      });

      const data = await res.json();
      const shortUrl = data.shortened_url;

      // Show shortened URL and click count
      document.getElementById("result").innerHTML = `
        Shortened URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a>
        <div class="click-count">Click count: 0</div>
      `;
    });
  </script>
</body>
</html>
