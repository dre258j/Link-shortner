<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URL Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”— SRABON Shortener</h2>
    <input type="text" id="urlInput" placeholder="Paste a long url" required />
    <input type="text" id="customInput" placeholder="Custom alias (optional)" />
    <button onclick="shortenUrl()">Shorten</button>
    <div id="result"></div>
  </div>

  <script>
    async function shortenUrl() {
      const url = document.getElementById('urlInput').value;
      const custom = document.getElementById('customInput').value;
      const response = await fetch('/api/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url, custom })
      });

      const data = await response.json();

      if (data.error) {
        document.getElementById('result').innerText = data.error;
      } else {
        document.getElementById('result').innerHTML = `
          <a href="${data.shortened_url}" target="_blank">${data.shortened_url}</a> 
          - Clicks: ${data.clicks}
        `;
      }
    }
  </script>
</body>
</html>
