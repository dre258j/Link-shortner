<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom URL Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”— URL Shortener</h2>
    <input type="text" id="urlInput" placeholder="Paste a long url" />
    <input type="text" id="customInput" placeholder="Custom alias (optional)" />
    <button onclick="shortenUrl()">Shorten</button>
    <div id="result"></div>
  </div>

  <script>
    async function shortenUrl() {
      const url = document.getElementById('urlInput').value;
      const custom = document.getElementById('customInput').value;

      const response = await fetch('/api/shorten', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ url, custom }),
      });

      const data = await response.json();

      if (data.shortened_url) {
        document.getElementById('result').innerHTML = `
          âœ… Your Short Link: <br/>
          <a href="${data.shortened_url}" target="_blank">${data.shortened_url}</a>
        `;
      } else {
        document.getElementById('result').innerText = 'Error shortening URL.';
      }
    }
  </script>
</body>
</html>
