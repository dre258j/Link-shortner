<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ”— URL Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .link-box {
      margin-top: 20px;
    }
    .link-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸ”— URL Shortener</h2>
    <input type="text" id="urlInput" placeholder="Enter long URL" required />
    <input type="text" id="customInput" placeholder="Custom alias (optional)" />
    <button onclick="shorten()">Shorten</button>
    <div class="link-box" id="result"></div>
  </div>

  <script>
    const resultBox = document.getElementById('result');

    function loadFromLocalStorage() {
      const data = JSON.parse(localStorage.getItem('shortLinks')) || [];
      resultBox.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'link-item';
        div.innerHTML = `<a href="${item.url}" target="_blank" onclick="increaseClick('${item.id}')">${item.url}</a> - Clicks: <span id="clicks-${item.id}">${item.clicks}</span>`;
        resultBox.appendChild(div);
      });
    }

    function increaseClick(id) {
      const data = JSON.parse(localStorage.getItem('shortLinks')) || [];
      const index = data.findIndex(i => i.id === id);
      if (index !== -1) {
        data[index].clicks += 1;
        localStorage.setItem('shortLinks', JSON.stringify(data));
        document.getElementById(`clicks-${id}`).innerText = data[index].clicks;
      }
    }

    async function shorten() {
      const url = document.getElementById('urlInput').value;
      const custom = document.getElementById('customInput').value;

      const res = await fetch('/api/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url, custom })
      });

      const data = await res.json();

      let savedLinks = JSON.parse(localStorage.getItem('shortLinks')) || [];
      savedLinks.push({ id: data.shortId, url: data.shortened_url, clicks: 0 });
      localStorage.setItem('shortLinks', JSON.stringify(savedLinks));

      loadFromLocalStorage();
    }

    // Load saved links when page loads
    window.onload = loadFromLocalStorage;
  </script>
</body>
</html>
