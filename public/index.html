<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URL Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 450px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .link-row {
      margin-top: 15px;
      font-size: 16px;
    }
    .clicks {
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”— URL Shortener</h2>
    <input type="text" id="urlInput" placeholder="Paste a long URL" required />
    <input type="text" id="customInput" placeholder="Custom alias (optional)" />
    <button onclick="shortenUrl()">Shorten</button>
    <div id="result"></div>
  </div>

  <script>
    function getStoredLinks() {
      return JSON.parse(localStorage.getItem("shortenedLinks") || "[]");
    }

    function saveLink(link, clicks) {
      const links = getStoredLinks();
      links.push({ link, clicks });
      localStorage.setItem("shortenedLinks", JSON.stringify(links));
    }

    function renderLinks() {
      const links = getStoredLinks();
      const result = document.getElementById("result");
      result.innerHTML = "";
      links.forEach(({ link, clicks }) => {
        result.innerHTML += `<div class="link-row">
          <a href="${link}" target="_blank">${link}</a>
          <span class="clicks"> - Clicks: ${clicks}</span>
        </div>`;
      });
    }

    async function shortenUrl() {
      const url = document.getElementById("urlInput").value;
      const custom = document.getElementById("customInput").value;

      const res = await fetch("/api/shorten", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url, custom })
      });

      const data = await res.json();
      if (data.error) {
        alert(data.error);
        return;
      }

      saveLink(data.shortened_url, data.clicks);
      renderLinks();
    }

    renderLinks(); // Load links on page load
  </script>
</body>
</html>
