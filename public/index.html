<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîó Simple URL Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    button {
      background-color: #007bff;
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      word-break: break-all;
      color: #333;
      font-weight: 600;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîó URL Shortener</h1>
    <form id="shortenForm">
      <input type="text" id="urlInput" placeholder="Enter your long URL" required />
      <button type="submit">Shorten</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("shortenForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const url = document.getElementById("urlInput").value;
      const res = await fetch("/shorten", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ url }),
      });
      const data = await res.json();
      if (data.shortened_url) {
        document.getElementById("result").innerHTML = `Shortened URL: <a href="${data.shortened_url}" target="_blank">${data.shortened_url}</a>`;
      } else {
        document.getElementById("result").innerHTML = `‚ùå Error: ${data.error || "Something went wrong"}`;
      }
    });
  </script>
</body>
</html>
